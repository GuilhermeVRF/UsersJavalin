<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/global.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Criar usuário</title>
</head>
<body>
    <div id="success-message" class="alert alert-success w-50" style="display: none;"></div>
    <div id="error-message" class="alert alert-danger w-50" style="display: none;"></div>
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Criar Usuário</h2>
        </div>
        <div class="card-body">
            <form id="create-user-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="button-group">
                    <a href="index.html" class="btn btn-outline-info">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Criar</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../assets/js/create.js"></script>
</html>
